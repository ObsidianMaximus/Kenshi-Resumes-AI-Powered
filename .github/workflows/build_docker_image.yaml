name: Build and Push Docker Image

on:
  push:
    branches:
      - test-terraform-deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: 'ap-south-1'

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: test-terraform-deploy

      - name: Get the Dockerfile for building
        run: |
          curl -O https://raw.githubusercontent.com/ObsidianMaximus/Kenshi-Resumes-AI-Powered/refs/heads/docker/Dockerfile
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to ghcr.io
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/obsidianmaximus/kenshi-resumes-ai-powered:latest .

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/obsidianmaximus/kenshi-resumes-ai-powered:latest
    
          
  deploy:
    needs: build
    runs-on: ubuntu-latest

    env:
      AWS_REGION: 'ap-south-1'

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Instance ID
        id: get-instance
        run: |
          # Fetch instance ID by tag (if not stored in secrets)
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=SSM-Managed-Instance" \
            --query "Reservations[].Instances[].InstanceId" --output text)
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV

          - name: Execute Docker Commands
          run: |
            aws ssm send-command \
              --instance-ids "${{ env.INSTANCE_ID }}" \
              --document-name "AWS-RunShellScript" \
              --region ${{ env.AWS_REGION }} \
              --parameters '{
                "commands": [
                  "docker pull ghcr.io/obsidianmaximus/kenshi-resumes-ai-powered:latest",
                  "docker stop kenshi || true",
                  "docker rm kenshi || true",
                  "docker run -d --name=kenshi --restart=unless-stopped -p 80:4173 \
                    -e VITE_CLERK_PUBLISHABLE_KEY=\"${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}\" \
                    -e VITE_GOOGLE_AI_API_KEY=\"${{ secrets.VITE_GOOGLE_AI_API_KEY }}\" \
                    -e VITE_STRAPI_API_KEY=\"${{ secrets.VITE_STRAPI_API_KEY }}\" \
                    -e VITE_BASE_URL=\"${{ secrets.VITE_BASE_URL }}\" \
                    ghcr.io/obsidianmaximus/kenshi-resumes-ai-powered:latest"
                ]
              }'
              
